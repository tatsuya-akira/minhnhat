        // === Lá»›p thá»±c thá»ƒ (Entity) ===
        class Entity {
            constructor(x, y, size, emoji) { this.x = x; this.y = y; this.size = size; this.emoji = emoji; this.energy = 100; this.age = 0; }
            draw(ctx) { ctx.font = `${this.size}px Arial`; ctx.fillText(this.emoji, this.x, this.y); }
            move() {
                this.x += Math.random() * 3 - 1.5; this.y += Math.random() * 3 - 1.5;
                if (this.x < 0) this.x = ecoCanvas.width; if (this.x > ecoCanvas.width) this.x = 0;
                if (this.y < 0) this.y = ecoCanvas.height; if (this.y > ecoCanvas.height) this.y = 0;
            }
            moveTowards(targets) {
                if (targets.length === 0) return this.move();
                const nearest = targets.reduce((closest, t) => {
                    const dist = Math.hypot(this.x - t.x, this.y - t.y);
                    return dist < Math.hypot(this.x - closest.x, this.y - closest.y) ? t : closest;
                }, targets[0]);
                const dx = nearest.x - this.x, dy = nearest.y - this.y;
                const dist = Math.hypot(dx, dy);
                if (dist > 5) {
                    this.x += (dx / dist) * 3; this.y += (dy / dist) * 3;
                }
            }
        }

        class Crab extends Animal {
            constructor(x, y) { super(x, y, 20, 'ğŸ¦€', 1800); }
            update() { 
                this.moveTowards(plankton); 
                this.energy -= 0.05; 
                this.age++; 
                if (allShelterTrees.some(tree => Math.hypot(this.x - tree.x, this.y - tree.y) < SHELTER_DISTANCE)) {
                    this.energy += 0.05;
                }
                for (let i = plankton.length - 1; i >= 0; i--) { 
                    if (Math.hypot(this.x - plankton[i].x, this.y - plankton[i].y) < this.size * 1.5) { 
                        this.energy += plankton[i].energy * 1.5; 
                        plankton.splice(i, 1); 
                        break;

                if (this.energy > 100 && crabs.length < MAX_CRABS) {

                    crabs.push(new Crab(this.x, this.y)); 
                } 
            }
        }

        // === API & Kinh táº¿ & Sá»± kiá»‡n ===
        async function fetchCarbonPrice() { 
            getEl('api-status').style.display = 'inline-block'; 
            try {
                let response;
                if (typeof AbortController !== 'undefined') {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000);
                    response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd', { signal: controller.signal });
                    clearTimeout(timeoutId);
                } else {
                    // Dá»± phÃ²ng cho trÃ¬nh duyá»‡t khÃ´ng há»— trá»£ AbortController
                    response = await new Promise((resolve, reject) => {
                        const timeoutId = setTimeout(() => reject(new Error('Request timed out')), 5000);
                        fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd')
                            .then(res => { clearTimeout(timeoutId); resolve(res); })
                            .catch(err => { clearTimeout(timeoutId); reject(err); });
                    });
                }
                if (!response.ok) throw new Error('API request failed');
                const data = await response.json();
                carbonPrice = data.ethereum.usd / 100;
                priceHistory.push({x: gameTime, y: carbonPrice});
                if (priceHistory.length > 50) priceHistory.shift();
                drawPriceChart();
            } catch (error) {
                console.error("API Error:", error);
                carbonPrice += (Math.random() - 0.5) * 0.05;
                carbonPrice = Math.max(5, Math.min(100, carbonPrice));
                priceHistory.push({x: gameTime, y: carbonPrice});
                if (priceHistory.length > 50) priceHistory.shift();
                drawPriceChart();
            } finally {
                getEl('api-status').style.display = 'none';
            }
        }

            getEl('sell-carbon').disabled = carbonCredits < 1;

            const canCallCSR = (mangroves.length + nipaPalms.length) >= 10 && pollutionLevel < 0.1 && (gameTime - lastCSRCall) > 5000 && csrCount < 3;
            csrButton.disabled = !canCallCSR;
        }

        // === Biá»ƒu Ä‘á»“ ===
        function initPriceChart() { 
            if (priceHistoryChart) { priceHistoryChart.destroy(); } 
            priceHistoryChart = new Chart(priceHistoryCtx, { 
                type: 'line', 
                data: { 
                    datasets: [{ 
                        data: priceHistory, 
                        borderColor: '#22C55E', 
                        backgroundColor: 'rgba(34, 197, 94, 0.2)', 
                        borderWidth: 2, 
                        tension: 0.4, 
                        pointRadius: 0, 
                        fill: true 
                    }] 
                }, 
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    scales: { 
                        x: { display: false }, 
                        y: { 
                            beginAtZero: false, 
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }, 
                            ticks: { color: '#ffffff', font: { size: 10 } } 
                        } 
                    }, 
                    plugins: { 
                        legend: { display: false }, 
                        tooltip: { 
                            enabled: true, 
                            callbacks: { 
                                label: (context) => `$${context.parsed.y.toFixed(2)}` 
                            } 
                        } 
                    }, 
                    animation: { duration: 500 } 
                } 
            }); 
        }
        function drawPriceChart() { 
            if (priceHistoryChart) { 
                priceHistoryChart.data.datasets[0].data = priceHistory; 
                priceHistoryChart.update(); 
            } 
        }
        
        // === NgÃ´n ngá»¯ & ThÃ´ng bÃ¡o ===
        function updateLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('[data-lang-key]').forEach(el => { el.textContent = langData[lang][el.dataset.langKey]; });
            document.querySelectorAll('[data-lang-title]').forEach(el => { el.title = langData[lang][el.dataset.langTitle]; });
            document.querySelectorAll('#language-switcher .lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
        }
        function showNotification(key) {
            const message = langData[currentLang][key];
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notificationArea.appendChild(notification);
            setTimeout(() => { notification.remove(); }, 5000);
        }

        // === VÃ²ng láº·p chÃ­nh ===
        function animate() {
            gameTime++;
            if (gameTime % 1500 === 0) { fetchCarbonPrice(); }
            const dayNightFactor = (Math.sin(gameTime / 500) + 1) / 2;
            ecoCanvas.style.backgroundColor = `rgb(${30 + 41 * dayNightFactor}, ${41 + 0 * dayNightFactor}, ${59 + 46 * dayNightFactor})`;
            if (dayNightFactor > 0.5 && Math.random() < 0.3 * (1 - pollutionLevel * 0.5) && plankton.length < MAX_PLANKTON) addOrganisms('plankton', 3);
            if (Math.random() < 0.0001) { pollutionLevel = Math.min(1, pollutionLevel + 0.1); }

            // Sá»± kiá»‡n di cÆ° tá»± nhiÃªn
            if (gameTime % 2000 === 1 && pollutionLevel < 0.2) {
                if (Math.random() < 0.3 && fish.length < MAX_FISH && plankton.length > 50) {
                    addOrganisms('fish', Math.floor(Math.random() * 5) + 3);
                    showNotification('migration_fish');
                }
                if (Math.random() < 0.2 && birds.length < MAX_BIRDS && allShelterTrees.length > 10) {
                    addOrganisms('bird', Math.floor(Math.random() * 3) + 1);
                    showNotification('migration_bird');
                }
            }

            carbonCredits += mangroves.length * 0.002 + nipaPalms.length * 0.003;
            allShelterTrees = [...mangroves, ...nipaPalms];
            
            for (let i = saplings.length - 1; i >= 0; i--) { 
                const s = saplings[i]; 
                s.age++;
                if (s.age >= s.maturityAge) { 
                    if (s.growsInto === 'mangrove' && mangroves.length + nipaPalms.length + saplings.length - 1 < MAX_PLANTS) { 
                        mangroves.push(new Mangrove(s.x, s.y));
                    } else if (s.growsInto === 'nipaPalm' && mangroves.length + nipaPalms.length + saplings.length - 1 < MAX_PLANTS) {
                        nipaPalms.push(new NipaPalm(s.x, s.y));
                    }
                    saplings.splice(i, 1);
                    carbonCredits += 5;
                } 
            }
            
            const totalPlants = mangroves.length + nipaPalms.length + saplings.length;
            if (totalPlants < MAX_PLANTS) {
                allShelterTrees.forEach(tree => {
                    if (Math.random() < 0.00005) {
                        const newX = tree.x + (Math.random() * 100 - 50);
                        const newY = tree.y + (Math.random() * 100 - 50);
                        if (newX >= 0 && newX <= ecoCanvas.width && newY >= 0 && newY <= ecoCanvas.height) {
                            saplings.push(new Sapling(newX, newY));
                        }
                    }
                });
            }

            ecoCtx.clearRect(0, 0, ecoCanvas.width, ecoCanvas.height); 
            ecoCtx.textAlign = "center"; 
            ecoCtx.textBaseline = "middle";
            plankton = plankton.filter(p => p.update()); // Lá»c táº£o Ä‘Ã£ cháº¿t
            [...mangroves, ...nipaPalms, ...saplings, ...plankton].forEach(e => e.draw(ecoCtx));
            const updateAndDraw = (arr) => { 
                arr = arr.filter(item => item.energy > 0 && item.age < item.maxAge); 
                arr.forEach(e => { e.update(); e.draw(ecoCtx); }); 
                return arr;
            };
            crabs = updateAndDraw(crabs); 
            fish = updateAndDraw(fish); 
            monkeys = updateAndDraw(monkeys); 
            birds = updateAndDraw(birds);
            
            if (gameTime % 5 === 0) updateUI();
            requestAnimationFrame(animate);
        }

        // === Khá»Ÿi táº¡o & Cháº¡y ===
        function resizeCanvases() {
            const container = getEl('ecosystemCanvas').parentElement.parentElement;
            const { width } = container.getBoundingClientRect();
            const canvasContainer = getEl('ecosystemCanvas').parentElement;
            const newHeight = width * (9 / 16);
            canvasContainer.style.height = `${newHeight}px`;

            ecoCanvas.width = canvasContainer.clientWidth;
            ecoCanvas.height = newHeight;
            initPriceChart();
        }
        function resetSimulation() {
            plankton = []; crabs = []; monkeys = []; mangroves = []; fish = []; birds = []; saplings = []; nipaPalms = [];
            gameTime = 0; pollutionLevel = 0; carbonCredits = 0; money = 1000; lastCSRCall = -5000; csrCount = 0; priceHistory = [];
            addOrganisms('mangrove', 6); addOrganisms('nipaPalm', 4); addOrganisms('plankton', 100); addOrganisms('crab', 20); addOrganisms('fish', 25); addOrganisms('monkey', 5); addOrganisms('bird', 8);
            fetchCarbonPrice();
            initPriceChart();
        }
        
        document.querySelectorAll('#language-switcher .lang-btn').forEach(btn => {
            btn.addEventListener('click', () => updateLanguage(btn.dataset.lang));
        });

        window.addEventListener('resize', resizeCanvases);
        resizeCanvases();
        resetSimulation();
        updateLanguage('vi');
        animate();
    </script>
