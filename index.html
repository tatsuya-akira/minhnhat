                migration_fish: "é­šã®ç¾¤ã‚ŒãŒç”Ÿæ…‹ç³»ã«ã‚„ã£ã¦ãã¾ã—ãŸï¼",
                migration_bird: "é³¥ã®ç¾¤ã‚ŒãŒé¿é›£ã™ã‚‹ãŸã‚ã«ã‚„ã£ã¦ãã¾ã—ãŸï¼"
            }

        // === Lá»›p thá»±c thá»ƒ (Entity) ===
        class Entity {
            constructor(x, y, size, emoji) { this.x = x; this.y = y; this.size = size; this.emoji = emoji; this.energy = 100; this.age = 0; }
            draw(ctx) { ctx.font = `${this.size}px Arial`; ctx.fillText(this.emoji, this.x, this.y); }
            move() {
                this.x += Math.random() * 4 - 2; this.y += Math.random() * 4 - 2;
                if (this.x < 0) this.x = ecoCanvas.width; if (this.x > ecoCanvas.width) this.x = 0;
                if (this.y < 0) this.y = ecoCanvas.height; if (this.y > ecoCanvas.height) this.y = 0;
            }
        }
        class Plankton extends Entity { constructor(x, y) { super(x, y, 15, 'ğŸŒ¿'); this.energy = 25; } move() {} }
        class Mangrove extends Entity { constructor(x, y) { super(x, y, 30, 'ğŸŒ³'); } move() {} }
        class NipaPalm extends Entity { constructor(x, y) { super(x, y, 35, 'ğŸŒ´'); } move() {} }
        class Sapling extends Entity { 
            constructor(x, y) { 
                super(x, y, 15, 'ğŸŒ±'); 
                this.maturityAge = 1000 + Math.random() * 500;
                this.growsInto = Math.random() < 0.7 ? 'mangrove' : 'nipaPalm';
            } 
            move() {} 
        }
        class Animal extends Entity { constructor(x, y, size, emoji, maxAge) { super(x, y, size, emoji); this.maxAge = maxAge; } }
        class Crab extends Animal {
            constructor(x, y) { super(x, y, 20, 'ğŸ¦€', 600); }
            update() { this.move(); this.energy -= 0.2; this.age++; for (let i = plankton.length - 1; i >= 0; i--) { if (Math.hypot(this.x - plankton[i].x, this.y - plankton[i].y) < this.size) { this.energy += plankton[i].energy; plankton.splice(i, 1); break; } } if (this.energy > 150) { this.energy -= 100; crabs.push(new Crab(this.x, this.y)); } }
        }
        class Fish extends Animal {
            constructor(x, y) { super(x, y, 18, 'ğŸŸ', 500); }
            update() { this.move(); this.energy -= 0.25; this.age++; for (let i = plankton.length - 1; i >= 0; i--) { if (Math.hypot(this.x - plankton[i].x, this.y - plankton[i].y) < this.size) { this.energy += plankton[i].energy; plankton.splice(i, 1); break; } } if (this.energy > 120) { this.energy -= 80; fish.push(new Fish(this.x, this.y)); } }
        }
        class Monkey extends Animal {
            constructor(x, y) { super(x, y, 25, 'ğŸ’', 1200); }
            update() { this.move(); this.energy -= 0.4; this.age++; 
                for (let i = crabs.length - 1; i >= 0; i--) { const c = crabs[i]; if (!allShelterTrees.some(tree => Math.hypot(c.x - tree.x, c.y - tree.y) < SHELTER_DISTANCE)) { if (Math.hypot(this.x - c.x, this.y - c.y) < this.size) { this.energy += 60; crabs.splice(i, 1); return; } } } 
                for (let i = fish.length - 1; i >= 0; i--) { if (Math.hypot(this.x - fish[i].x, this.y - fish[i].y) < this.size) { this.energy += 40; fish.splice(i, 1); return; } } 
                if (this.energy > 200) { this.energy -= 150; monkeys.push(new Monkey(this.x, this.y)); } 
            }
        }
        class Bird extends Animal {
            constructor(x, y) { super(x, y, 22, 'ğŸ¦', 1000); }
            update() { this.move(); this.energy -= 0.3; this.age++; for (let i = fish.length - 1; i >= 0; i--) { if (Math.hypot(this.x - fish[i].x, this.y - fish[i].y) < this.size) { this.energy += 40; fish.splice(i, 1); break; } } if (this.energy > 180) { this.energy -= 120; birds.push(new Bird(this.x, this.y)); } }
        }

        // === API & Kinh táº¿ & Sá»± kiá»‡n ===
        async function fetchCarbonPrice() { getEl('api-status').style.display = 'inline-block'; try { const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd'); if (!response.ok) throw new Error('API request failed'); const data = await response.json(); carbonPrice = data.ethereum.usd / 100; priceHistory.push({x: gameTime, y: carbonPrice}); if (priceHistory.length > 50) priceHistory.shift(); drawPriceChart(); } catch (error) { console.error("API Error:", error); carbonPrice += (Math.random() - 0.5) * 0.1; carbonPrice = Math.max(5, Math.min(100, carbonPrice)); } finally { getEl('api-status').style.display = 'none'; } }
        getEl('csr-investment').addEventListener('click', () => { if (money < 100000) money += CSR_INVESTMENT; lastCSRCall = gameTime; });

        // === Äiá»u khiá»ƒn & UI ===
        function addOrganisms(type, count) { for (let i = 0; i < count; i++) { const x = Math.random() * ecoCanvas.width; const y = Math.random() * ecoCanvas.height; if (type === 'plankton') plankton.push(new Plankton(x, y)); else if (type === 'crab') crabs.push(new Crab(x, y)); else if (type === 'monkey') monkeys.push(new Monkey(x, y)); else if (type === 'mangrove') mangroves.push(new Mangrove(x, y)); else if (type === 'nipaPalm') nipaPalms.push(new NipaPalm(x, y)); else if (type === 'fish') fish.push(new Fish(x, y)); else if (type === 'bird') birds.push(new Bird(x, y)); else if (type === 'sapling') saplings.push(new Sapling(x, y)); } }
        getEl('addPlankton').addEventListener('click', () => addOrganisms('plankton', 10)); getEl('addCrab').addEventListener('click', () => addOrganisms('crab', 2)); getEl('addFish').addEventListener('click', () => addOrganisms('fish', 5)); getEl('addMonkey').addEventListener('click', () => addOrganisms('monkey', 1)); getEl('addBird').addEventListener('click', () => addOrganisms('bird', 2)); getEl('resetSim').addEventListener('click', resetSimulation);
        getEl('sell-carbon').addEventListener('click', () => { money += carbonCredits * carbonPrice; carbonCredits = 0; });
        getEl('plant-sapling').addEventListener('click', () => { if (money >= PLANT_SAPLING_COST) { money -= PLANT_SAPLING_COST; addOrganisms('sapling', 1); } });
        getEl('reforestation-project').addEventListener('click', () => { if (money >= REFORESTATION_COST) { money -= REFORESTATION_COST; addOrganisms('sapling', 5); } });
        getEl('clean-pollution').addEventListener('click', () => { if (money >= CLEAN_COST) { money -= CLEAN_COST; pollutionLevel = Math.max(0, pollutionLevel - 0.5); } });
        
        const tabs = document.querySelectorAll('.tab-btn'); const tabContents = document.querySelectorAll('.tab-content');
        tabs.forEach(tab => tab.addEventListener('click', () => { tabs.forEach(item => item.classList.remove('active')); tab.classList.add('active'); const target = getEl(tab.dataset.tab + '-tab'); tabContents.forEach(content => content.classList.remove('active')); target.classList.add('active'); }));

        function updateUI() {
            getEl('plankton-count').textContent = plankton.length; getEl('crab-count').textContent = crabs.length; getEl('fish-count').textContent = fish.length; getEl('monkey-count').textContent = monkeys.length; getEl('bird-count').textContent = birds.length; getEl('sapling-count').textContent = saplings.length; getEl('mangrove-count').textContent = mangroves.length; getEl('nipa-palm-count').textContent = nipaPalms.length;
            getEl('money-display').textContent = `$${money.toFixed(0)}`; getEl('carbon-credits-display').textContent = carbonCredits.toFixed(2); getEl('carbon-price-display').textContent = `$${carbonPrice.toFixed(2)}`; getEl('pollution-display').textContent = `${(pollutionLevel * 100).toFixed(0)}%`;
            pollutionOverlay.style.backgroundColor = `rgba(100, 70, 20, ${pollutionLevel * 0.5})`;
            
            getEl('plant-sapling').disabled = money < PLANT_SAPLING_COST;
            getEl('reforestation-project').disabled = money < REFORESTATION_COST;
            getEl('clean-pollution').disabled = money < CLEAN_COST || pollutionLevel === 0;
            getEl('sell-carbon').disabled = carbonCredits < 1;
            const csrButton = getEl('csr-investment');
            const canCallCSR = (mangroves.length + nipaPalms.length) >= 10 && pollutionLevel < 0.1 && (gameTime - lastCSRCall) > 5000;
            csrButton.disabled = !canCallCSR;
        }

        // === Biá»ƒu Ä‘á»“ ===
        function initPriceChart() { if (priceHistoryChart) { priceHistoryChart.destroy(); } priceHistoryChart = new Chart(priceHistoryCtx, { type: 'line', data: { datasets: [{ data: priceHistory, borderColor: '#22C55E', borderWidth: 2, tension: 0.4, pointRadius: 0 }] }, options: { responsive: true, maintainAspectRatio: false, scales: { x: { display: false }, y: { display: false } }, plugins: { legend: { display: false }, tooltip: { enabled: false } }, animation: { duration: 500 } } }); }
        function drawPriceChart() { if(priceHistoryChart) { priceHistoryChart.data.datasets[0].data = priceHistory; priceHistoryChart.update(); } }
        
        // === NgÃ´n ngá»¯ & ThÃ´ng bÃ¡o ===
        function updateLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('[data-lang-key]').forEach(el => { el.textContent = langData[lang][el.dataset.langKey]; });
            document.querySelectorAll('[data-lang-title]').forEach(el => { el.title = langData[lang][el.dataset.langTitle]; });
            document.querySelectorAll('#language-switcher .lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
        }
        function showNotification(key) {
            const message = langData[currentLang][key];
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notificationArea.appendChild(notification);
            setTimeout(() => { notification.remove(); }, 5000);
        }

        // === VÃ²ng láº·p chÃ­nh ===
        function animate() {
            gameTime++;
            if (gameTime % 1500 === 0) { fetchCarbonPrice(); }
            const dayNightFactor = (Math.sin(gameTime / 500) + 1) / 2;
            ecoCanvas.style.backgroundColor = `rgb(${30 + 41 * dayNightFactor}, ${41 + 44 * dayNightFactor}, ${59 + 46 * dayNightFactor})`;
            if (dayNightFactor > 0.5 && Math.random() < 0.3 * (1 - pollutionLevel) && plankton.length < 300) addOrganisms('plankton', 1);
            if (Math.random() < 0.0005) { pollutionLevel = Math.min(1, pollutionLevel + 0.2); }
            
            // Sá»± kiá»‡n di cÆ° tá»± nhiÃªn
            if (gameTime % 2000 === 1 && pollutionLevel < 0.2) {
                if (Math.random() < 0.3 && fish.length < 50 && plankton.length > 50) {
                    addOrganisms('fish', Math.floor(Math.random() * 5) + 3);
                    showNotification('migration_fish');
                }
                if (Math.random() < 0.2 && birds.length < 30 && allShelterTrees.length > 10) {
                    addOrganisms('bird', Math.floor(Math.random() * 3) + 2);
                    showNotification('migration_bird');
                }
            }

            carbonCredits += mangroves.length * 0.003 + nipaPalms.length * 0.004;
            allShelterTrees = [...mangroves, ...nipaPalms];
            
            for (let i = saplings.length - 1; i >= 0; i--) { const s = saplings[i]; s.age++; if (s.age > s.maturityAge) { 
                if (s.growsInto === 'mangrove') mangroves.push(new Mangrove(s.x, s.y));
                else nipaPalms.push(new NipaPalm(s.x, s.y));
                saplings.splice(i, 1); carbonCredits += 5; } 
            }
            
            const totalPlants = mangroves.length + nipaPalms.length + saplings.length;
            if (totalPlants < MAX_PLANTS) {
                allShelterTrees.forEach(tree => {
                    if (Math.random() < 0.0001) {
                        const newX = tree.x + (Math.random() * 80 - 40);
                        const newY = tree.y + (Math.random() * 80 - 40);
                        saplings.push(new Sapling(newX, newY));
                    }
                });
            }

            ecoCtx.clearRect(0, 0, ecoCanvas.width, ecoCanvas.height); ecoCtx.textAlign = "center"; ecoCtx.textBaseline = "middle";
            [...mangroves, ...nipaPalms, ...saplings, ...plankton].forEach(e => e.draw(ecoCtx));
            const updateAndDraw = (arr) => { arr = arr.filter(e => e.energy > 0 && e.age < e.maxAge); arr.forEach(e => { e.update(); e.draw(ecoCtx); }); return arr; };
            crabs = updateAndDraw(crabs); fish = updateAndDraw(fish); monkeys = updateAndDraw(monkeys); birds = updateAndDraw(birds);
            
            updateUI();
            requestAnimationFrame(animate);
        }

        // === Khá»Ÿi táº¡o & Cháº¡y ===
        function resizeCanvases() {
            const container = getEl('ecosystemCanvas').parentElement.parentElement;
            const { width } = container.getBoundingClientRect();
            const canvasContainer = getEl('ecosystemCanvas').parentElement;
            const newHeight = width * (9 / 16);
            canvasContainer.style.height = `${newHeight}px`;

            ecoCanvas.width = canvasContainer.clientWidth;
            ecoCanvas.height = canvasContainer.clientHeight;
            initPriceChart();
        }
        function resetSimulation() {
            plankton = []; crabs = []; monkeys = []; mangroves = []; fish = []; birds = []; saplings = []; nipaPalms = [];
            gameTime = 0; pollutionLevel = 0; carbonCredits = 0; money = 1000; lastCSRCall = -5000; priceHistory = [];
            addOrganisms('mangrove', 3); addOrganisms('nipaPalm', 2); addOrganisms('plankton', 60); addOrganisms('crab', 15); addOrganisms('fish', 20); addOrganisms('monkey', 4); addOrganisms('bird', 5);
            fetchCarbonPrice();
            initPriceChart();
        }
        
        document.querySelectorAll('#language-switcher .lang-btn').forEach(btn => {
            btn.addEventListener('click', () => updateLanguage(btn.dataset.lang));
        });

        window.addEventListener('resize', resizeCanvases);
        resizeCanvases();
        resetSimulation();
        updateLanguage('vi'); // Báº¯t Ä‘áº§u báº±ng tiáº¿ng Viá»‡t
        animate();
    </script>
